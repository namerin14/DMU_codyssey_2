<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>우주 해적 소개</title>
</head>
<body>
    <h1>우주 해적에 대하여</h1>
    <p>
        우주 해적은 광대한 우주 공간에서 활동하는 무법자들로,
        보물을 노리고 행성을 습격하거나 무역선을 공격합니다.
        이들은 뛰어난 조종술과 은폐 기술을 바탕으로 우주 곳곳에서
        전설처럼 회자되고 있습니다.
    </p>
    <p>
        하지만 모든 우주 해적이 악당은 아닙니다.
        어떤 이들은 억압적인 권력에 맞서 자유를 지키려는 저항군으로서
        활약하기도 합니다.
    </p>
</body>
</html>
